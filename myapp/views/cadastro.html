% rebase('base.html', title='Fazer cadastro')
<div class="container">
    <div class="row vertical-offset-100">
      <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Cadastro</h3>
              </div>
              <div class="panel-body">
                  <form accept-charset="UTF-8" role="form" action="cadastro" method="post">
                      <fieldset>
                          <div class="form-group">
                              <p>Escolhar um nome de usuário:</p>
                              <input class="form-control" placeholder="Usuário" name="usuario" type="text">
                          </div>
                          <div class="form-group">
                              <p>Escolha sua senha:</p>
                              <input class="form-control" placeholder="Senha" name="senha" type="password" value="">
                          </div>
                          <input class="btn btn-lg btn-success btn-block" type="submit" value="Cadastrar">
                      </fieldset>
                  </form>
                  <p><a href="/">Clique aqui</a> para fazer o Login.</p>
              </div>
          </div>
      </div>
    </div>
</div>
