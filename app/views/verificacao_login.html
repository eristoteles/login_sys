% rebase('base.html', title='Verificação Login')
%if sucesso:
    <div class="alert alert-success">
        <strong>Sucesso!</strong> Olá {{ nome }}, seja bem vindo(a)!
    </div>
%else:
    <div class="alert alert-danger">
        <strong>Erro!</strong> Usuário e/ou senha inválido(s), tente novamente!
    </div>
%end
